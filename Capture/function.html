    <script type="text/javascript">
      //*Write a function that takes three arguments*//  
        function addNumber(num1, num2,num3){
         //*   firstArg plus secondArg multiplied by third argument.*//
            let answer = num1 + num2*num3;
            
            return answer;
        }

        let x = addNumber(6,3,2);

        let y = addNumber(x ,2,5);

        let z = addNumber(y, x,3);
     //*Call this function three times, and display your result using the alert function.*//
        alert(x);
        alert(y);
        alert(z);
</script>
